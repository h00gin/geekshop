{% extends 'users/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        {% if user.is_authenticated %}
        <h3>Поздравляем!</h3>
        <div class="col-lg-5">Пользователь {{ user.email }} успешно активирован!</div>
        {% else %}
        <h3>Ошибка!</h3>
        <div>Пользователя не удалось активировать</div>
        {% endif %}
        <a href="{% url 'index' %}" class="btn btn-primary">На главную</a>
    </div>
</div>
{% endblock %}
